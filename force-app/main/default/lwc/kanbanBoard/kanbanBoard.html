<template>
	<div class={computedRootClass}>
		<!-- Sidebar Navigation -->
		<aside
			class="unified-sidebar"
			role="navigation"
			aria-label="Kanban navigation"
		>
			<button
				class="sidebar-collapse-btn"
				onclick={handleToggleSidebar}
				title="Collapse sidebar"
				aria-label="Toggle sidebar"
			>
				<lightning-icon
					icon-name="utility:chevronleft"
					size="x-small"
				></lightning-icon>
			</button>

			<div class="sidebar-header">
				<lightning-icon
					icon-name="standard:channel_program_levels"
					size="small"
					class="sidebar-app-icon"
				></lightning-icon>
				<span class="sidebar-title">Pulse Orbit</span>
			</div>

			<nav class="sidebar-nav" aria-label="Primary">
				<button
					class={navClassDashboard}
					data-key="dashboard"
					onclick={handleNavClick}
					title="Dashboards"
				>
					<lightning-icon
						icon-name="utility:dashboard"
						size="x-small"
					></lightning-icon>
					<span>Dashboards</span>
					<span class="badge badge-soon">Soon</span>
				</button>
				<button
					class={navClassKanban}
					data-key="kanban"
					onclick={handleNavClick}
					title="Kanban Board"
				>
					<lightning-icon
						icon-name="standard:kanban"
						size="x-small"
					></lightning-icon>
					<span>Kanban Board</span>
				</button>
				<button
					class={navClassTasks}
					data-key="tasks"
					onclick={handleNavClick}
					title="Task Management"
				>
					<lightning-icon
						icon-name="standard:task"
						size="x-small"
					></lightning-icon>
					<span>Task Management</span>
					<span class="badge badge-soon">Soon</span>
				</button>
			</nav>

			<div
				class="sidebar-divider"
				role="separator"
				aria-label="Theme Controls"
			></div>

			<div class="sidebar-footer">
				<button
					class="theme-toggle-btn"
					onclick={handleToggleDarkMode}
					title={themeToggleTitle}
				>
					<lightning-icon
						icon-name={themeIcon}
						size="x-small"
					></lightning-icon>
					<span>{themeLabel}</span>
				</button>
			</div>
		</aside>

		<!-- Sidebar Expand Button (shown when collapsed) -->
		<button
			class="sidebar-expand-btn"
			onclick={handleToggleSidebar}
			title="Expand sidebar"
			aria-label="Expand sidebar"
		>
			<lightning-icon
				icon-name="utility:chevronright"
				size="small"
			></lightning-icon>
		</button>

		<div class="main-content">
			<!-- Dashboard View -->
			<template if:true={isDashboardView}>
				<c-kanban-dashboard is-dark-mode={isDarkMode}></c-kanban-dashboard>
			</template>

			<!-- Kanban Board View -->
			<template if:true={isKanbanView}>
				<!-- Board Header with Controls -->
				<div class="board-header">
					<div class="board-header-left">
						<h1 class="board-title">Kanban Board</h1>
						<span class="board-subtitle" if:true={hasActiveFilters}>
							{activeFilterCount} active
						</span>
					</div>
					<div class="board-header-right">
						<button
							class="board-action-btn"
							onclick={handleRefreshBoard}
							title="Refresh Board"
						>
							<lightning-icon
								icon-name="utility:refresh"
								size="small"
							></lightning-icon>
							<span>Refresh</span>
						</button>
						<button
							class="board-action-btn"
							onclick={toggleFilterDrawer}
							title="Show Filters"
						>
							<lightning-icon
								icon-name="utility:filterList"
								size="small"
							></lightning-icon>
							<span>Filters</span>
							<template if:true={hasActiveFilters}>
								<span class="filter-badge">{activeFilterCount}</span>
							</template>
						</button>
						<button
							class="board-action-btn"
							onclick={handleOpenTimeLogDrawer}
							title="Log Time"
						>
							<lightning-icon
								icon-name="utility:clock"
								size="small"
							></lightning-icon>
							<span>Log Time</span>
						</button>
						<button
							class="board-action-btn board-action-btn-primary"
							onclick={handleOpenNewTaskDrawer}
							title="Create New Task"
						>
							<lightning-icon
								icon-name="utility:add"
								size="small"
							></lightning-icon>
							<span>New Task</span>
						</button>
						<button
							class="board-action-btn"
							onclick={handleToggleBulkMode}
							title="Toggle bulk selection mode"
						>
							<lightning-icon
								icon-name="utility:multi_select_checkbox"
								size="small"
							></lightning-icon>
							<span>{bulkModeLabel}</span>
						</button>
					</div>
				</div>

				<!-- Bulk Operations Toolbar -->
				<template if:true={isBulkMode}>
					<div class="bulk-toolbar">
						<div class="bulk-toolbar-left">
							<lightning-icon
								icon-name="utility:multi_select_checkbox"
								size="small"
							></lightning-icon>
							<span class="bulk-count">{bulkActionLabel}</span>
						</div>
						<div class="bulk-toolbar-right">
							<button
								class="bulk-action-btn"
								onclick={handleBulkAssign}
								disabled={noBulkSelection}
								title="Assign selected tasks"
							>
								<lightning-icon
									icon-name="utility:user"
									size="xx-small"
								></lightning-icon>
								<span>Assign</span>
							</button>
							<button
								class="bulk-action-btn"
								onclick={handleBulkStatusChange}
								disabled={noBulkSelection}
								title="Change status of selected tasks"
							>
								<lightning-icon
									icon-name="utility:stages"
									size="xx-small"
								></lightning-icon>
								<span>Status</span>
							</button>
							<button
								class="bulk-action-btn"
								onclick={handleBulkPriorityChange}
								disabled={noBulkSelection}
								title="Change priority of selected tasks"
							>
								<lightning-icon
									icon-name="utility:priority"
									size="xx-small"
								></lightning-icon>
								<span>Priority</span>
							</button>
							<button
								class="bulk-action-btn bulk-action-btn-danger"
								onclick={handleBulkDelete}
								disabled={noBulkSelection}
								title="Delete selected tasks"
							>
								<lightning-icon
									icon-name="utility:delete"
									size="xx-small"
								></lightning-icon>
								<span>Delete</span>
							</button>
						</div>
					</div>
				</template>

				<div class="kanban-board-container">
					<div class="kanban-columns">
						<template for:each={columns} for:item="column">
							<div
								key={column.id}
								class="kanban-column"
								data-column-id={column.id}
								data-collapsed={column.isCollapsed}
								data-status={column.statusValue}
								onclick={handleColumnClick}
								title={column.tooltipTitle}
							>
								<div class="column-header">
									<div class="column-info">
										<div class="column-title-row">
											<h3
												class="column-title clickable-title"
												onclick={handleColumnTitleClick}
												data-column-id={column.id}
												data-status={column.statusValue}
												title="Click to sort tasks alphabetically"
											>
												<span class="title-full">{column.title}</span>
												<span class="title-short">{column.shortTitle}</span>
												<template if:true={column.isSorted}>
													<lightning-icon
														icon-name="utility:arrowup"
														size="xx-small"
														class="sort-indicator"
													></lightning-icon>
												</template>
											</h3>
											<span class="column-task-count"
												>({column.cardCount})</span
											>
											<template if:true={column.displayOrder}>
												<span class="column-order-indicator"
													>#{column.displayOrder}</span
												>
											</template>
										</div>
									</div>
									<div class="column-actions">
										<button
											class="column-action-btn collapse-btn"
											onclick={handleColumnCollapseToggle}
											data-column-id={column.id}
											title="Toggle column visibility"
											aria-expanded={column.ariaExpanded}
										>
											<template if:true={column.isCollapsed}>
												<lightning-icon
													icon-name="utility:chevronright"
													size="xx-small"
													aria-hidden="true"
												></lightning-icon>
												<span class="sr-only">Expand {column.title}</span>
											</template>
											<template if:false={column.isCollapsed}>
												<lightning-icon
													icon-name="utility:chevrondown"
													size="xx-small"
													aria-hidden="true"
												></lightning-icon>
												<span class="sr-only">Collapse {column.title}</span>
											</template>
										</button>
										<button
											class="column-action-btn add-task-btn"
											onclick={handleNewTaskInColumn}
											data-column-id={column.id}
											data-column-status={column.statusValue}
											title="Add task to {column.title}"
										>
											<lightning-icon
												icon-name="utility:add"
												size="xx-small"
												aria-hidden="true"
											></lightning-icon>
											<span class="sr-only">Add task to {column.title}</span>
										</button>
									</div>
								</div>

								<template if:false={column.isCollapsed}>
									<div
										class="column-content"
										data-column-id={column.id}
										ondragover={handleDragOver}
										ondrop={handleDrop}
										ondragleave={handleDragLeave}
									>
										<template for:each={column.cards} for:item="card">
											<c-kanban-card
												key={card.Id}
												issue={card}
												is-dark-mode={isDarkMode}
												is-bulk-mode={isBulkMode}
												is-selected={card.isSelected}
												data-id={card.Id}
												draggable="true"
												oncarddragstart={handleCardDragStart}
												onclick={handleCardClick}
												ontimelogrequest={handleTimeLogRequest}
												onselectionchange={handleTaskSelectionChange}
											></c-kanban-card>
										</template>
										<template if:false={column.hasCards}>
											<div class="empty-column">
												<p>
													Drop tasks here or
													<lightning-button
														variant="base"
														label="add a new task"
														onclick={handleNewTaskInColumn}
														data-column-id={column.id}
														data-column-status={column.statusValue}
													></lightning-button>
												</p>
											</div>
										</template>
									</div>
								</template>
								<template if:true={column.isCollapsed}>
									<div class="collapsed-center-label" title={column.title}>
										{column.title}
									</div>
								</template>
							</div>
						</template>
					</div>
				</div>
			</template>
			<!-- End Kanban View -->
		</div>

		<!-- Unified Drawer - handles Filters, New Task, and Task Details -->
		<template if:true={showUnifiedDrawer}>
			<div
				class="unified-drawer-backdrop"
				onclick={handleDrawerBackdropClick}
			></div>
			<div class="unified-drawer-container">
				<div
					class="unified-drawer"
					role="dialog"
					aria-modal="true"
					aria-label={drawerTitle}
				>
					<!-- Drawer Header -->
					<div class="unified-drawer-header">
						<div class="unified-drawer-title">
							<lightning-icon
								icon-name={drawerIcon}
								size="small"
							></lightning-icon>
							<h2>{drawerTitle}</h2>
						</div>
						<button
							class="unified-drawer-close"
							onclick={handleCloseDrawer}
							title={closeButtonTitle}
						>
							<lightning-icon
								icon-name="utility:close"
								size="small"
							></lightning-icon>
						</button>
					</div>

					<!-- Drawer Content -->
					<div class="unified-drawer-content">
						<!-- FILTER CONTENT -->
						<template if:true={showFilterDrawer}>
							<div class="filter-section">
								<div class="filter-section-header">
									<lightning-icon
										icon-name="utility:filterList"
										size="x-small"
									></lightning-icon>
									All Filters
								</div>
								<div class="filter-section-content">
									<template if:true={hasTeamOptions}>
										<div class="filter-form-group">
											<lightning-combobox
												name="team"
												label="Team"
												value={selectedTeamId}
												placeholder="Select Team"
												options={teamOptions}
												onchange={handleFilterChange}
												class="filter-select"
											></lightning-combobox>
										</div>
									</template>
									<div class="filter-form-group">
										<lightning-combobox
											name="assignedTo"
											label="Assigned To"
											value={selectedAssignedToId}
											placeholder="Select User"
											options={assignableUsersOptions}
											onchange={handleFilterChange}
											class="filter-select"
										></lightning-combobox>
									</div>
									<div class="filter-form-group">
										<lightning-combobox
											name="project"
											label="Project"
											value={selectedProjectId}
											placeholder="Select Project"
											options={projectOptions}
											onchange={handleFilterChange}
											class="filter-select"
										></lightning-combobox>
									</div>
									<div class="filter-form-group">
										<lightning-input
											type="date"
											name="startDate"
											label="Start Date"
											value={startDate}
											onchange={handleFilterChange}
											class="filter-input"
										></lightning-input>
									</div>
									<div class="filter-form-group">
										<lightning-input
											type="date"
											name="endDate"
											label="End Date"
											value={endDate}
											onchange={handleFilterChange}
											class="filter-input"
										></lightning-input>
									</div>
									<div class="filter-form-group">
										<lightning-combobox
											name="category"
											label="Task Category"
											value={selectedCategoryId}
											placeholder="Select Category"
											options={categoryOptions}
											onchange={handleFilterChange}
											class="filter-select"
										></lightning-combobox>
									</div>
									<div class="filter-form-group">
										<lightning-combobox
											name="status"
											label="Status"
											value={selectedStatusId}
											placeholder="Select Status"
											options={statusOptions}
											onchange={handleFilterChange}
											class="filter-select"
										></lightning-combobox>
									</div>
									<div class="filter-form-group">
										<lightning-combobox
											name="priority"
											label="Priority"
											value={selectedPriorityId}
											placeholder="Select Priority"
											options={priorityOptions}
											onchange={handleFilterChange}
											class="filter-select"
										></lightning-combobox>
									</div>
								</div>
							</div>
						</template>

						<!-- NEW TASK CONTENT -->
						<template if:true={showNewTaskDrawer}>
							<div class="filter-section">
								<div class="filter-section-header">
									<lightning-icon
										icon-name="utility:task"
										size="x-small"
									></lightning-icon>
									Details
								</div>
								<div class="filter-section-content">
									<template if:true={hasTeamOptions}>
										<div class="filter-form-group">
											<lightning-combobox
												name="TLG_Team__c"
												label="Team"
												value={newTaskData.TLG_Team__c}
												placeholder="Select Team"
												options={teamOptions}
												onchange={handleNewTaskFieldChange}
												class="filter-select"
											></lightning-combobox>
										</div>
									</template>
									<div class="filter-form-group">
										<lightning-combobox
											name="TLG_Status__c"
											label="Status"
											value={newTaskData.TLG_Status__c}
											options={newTaskStatusOptions}
											onchange={handleNewTaskFieldChange}
											onblur={handleNewFieldBlur}
											required
											class="filter-select"
										></lightning-combobox>
									</div>
									<div class="filter-form-group">
										<lightning-input
											type="text"
											name="Name"
											label="Subject"
											value={newTaskData.Name}
											onchange={handleNewTaskFieldChange}
											onblur={handleNewFieldBlur}
											required
											class="filter-input"
										></lightning-input>
									</div>
									<div class="filter-form-group">
										<lightning-combobox
											name="TLG_Priority__c"
											label="Priority"
											value={newTaskData.TLG_Priority__c}
											options={priorityOptions}
											onchange={handleNewTaskFieldChange}
											class="filter-select"
										></lightning-combobox>
									</div>
									<div class="filter-form-group">
										<lightning-combobox
											name="TLG_Category__c"
											label="Task Category"
											value={newTaskData.TLG_Category__c}
											options={categoryOptions}
											onchange={handleNewTaskFieldChange}
											class="filter-select"
										></lightning-combobox>
									</div>
									<div class="filter-form-group">
										<lightning-input
											type="date"
											name="TLG_Due_Date__c"
											label="Due Date"
											value={newTaskData.TLG_Due_Date__c}
											onchange={handleNewTaskFieldChange}
											class="filter-input"
										></lightning-input>
									</div>
									<div class="filter-form-group">
										<lightning-input
											type="number"
											name="Total_Estimated_Time__c"
											label="Estimated Hours"
											value={newTaskData.Total_Estimated_Time__c}
											min="0"
											step="1"
											onchange={handleNewTaskFieldChange}
											class="filter-input"
										></lightning-input>
									</div>
									<div class="filter-form-group">
										<lightning-combobox
											name="Progress__c"
											label="Percent Complete"
											value={newTaskData.Progress__c}
											options={progressPercentOptions}
											onchange={handleNewTaskFieldChange}
											class="filter-select"
										></lightning-combobox>
									</div>
									<div class="filter-form-group">
										<lightning-combobox
											name="TLG_Assigned_To__c"
											label="Assigned To"
											value={newTaskData.TLG_Assigned_To__c}
											placeholder="Select User"
											options={assignableUsersOptions}
											onchange={handleNewTaskFieldChange}
											class="filter-select"
										></lightning-combobox>
									</div>
									<div class="filter-form-group">
										<lightning-combobox
											name="TLG_Opportunity__c"
											label="Project"
											value={newTaskData.TLG_Opportunity__c}
											placeholder="Select Project"
											options={projectOptions}
											onchange={handleNewTaskFieldChange}
											class="filter-select"
										></lightning-combobox>
									</div>
									<!-- Target (Case) lookup for New Task -->
									<div class="filter-form-group lookup-container">
										<lightning-input
											type="search"
											name="caseSearchNew"
											label="Target (Case)"
											value={newCaseSearchText}
											oninput={handleCaseSearchInputNew}
											autocomplete="off"
											class="filter-input"
										></lightning-input>
										<template if:true={showCaseResultsNew}>
											<div
												class="lookup-dropdown"
												role="listbox"
												aria-busy={isSearchingCaseNew}
											>
												<template if:true={isSearchingCaseNew}>
													<div class="lookup-item" role="option">
														Searching…
													</div>
												</template>
												<template for:each={caseResultsNew} for:item="opt">
													<div
														key={opt.value}
														class="lookup-item"
														data-id={opt.value}
														role="option"
														onclick={handleSelectCaseNew}
													>
														<lightning-icon
															icon-name="standard:case"
															size="xx-small"
															class="project-icon"
														></lightning-icon>
														<span>{opt.label}</span>
													</div>
												</template>
											</div>
										</template>
										<template if:true={newTaskData.TLG_Case__c}>
											<button
												class="clear-btn"
												onclick={handleClearCaseNew}
												type="button"
											>
												Clear
											</button>
										</template>
									</div>
									<!-- Parent Task lookup for New Task -->
									<div class="filter-form-group lookup-container">
										<lightning-input
											type="search"
											name="parentSearchNew"
											label="Parent Task"
											value={newParentSearchText}
											oninput={handleParentSearchInputNew}
											autocomplete="off"
											class="filter-input"
										></lightning-input>
										<template if:true={showParentResultsNew}>
											<div
												class="lookup-dropdown"
												role="listbox"
												aria-busy={isSearchingParentNew}
											>
												<template if:true={isSearchingParentNew}>
													<div class="lookup-item" role="option">
														Searching…
													</div>
												</template>
												<template
													for:each={parentTaskResultsNew}
													for:item="opt"
												>
													<div
														key={opt.value}
														class="lookup-item"
														data-id={opt.value}
														role="option"
														onclick={handleSelectParentNew}
													>
														<lightning-icon
															icon-name="standard:task"
															size="xx-small"
															class="project-icon"
														></lightning-icon>
														<span>{opt.label}</span>
													</div>
												</template>
											</div>
										</template>
										<template if:true={newTaskData.Parent__c}>
											<button
												class="clear-btn"
												onclick={handleClearParentNew}
												type="button"
											>
												Clear
											</button>
										</template>
									</div>
									<div class="filter-form-group full-width">
										<lightning-input-rich-text
											name="TLG_Shared_Notes__c"
											label="Shared Notes"
											value={newTaskData.TLG_Shared_Notes__c}
											formats="font bold italic underline strike list indent outdent align link image table header"

												class="filter-input"
												style="max-width: 120px"
											></lightning-input>
											<button
												class="time-btn"
												data-dir="plus"
												onclick={handleTimeStep}
												type="button"
												aria-label="Plus 15 minutes"
											>
												<lightning-icon
													icon-name="utility:add"
													size="xx-small"
												></lightning-icon>
											</button>
										</div>
									</div>
									<div class="filter-form-group full-width">
										<lightning-input
											type="text"
											name="TLG_Description__c"
											label="Work Description"
											value={logTimeData.TLG_Description__c}
											onchange={handleLogFieldChange}
											class="filter-input"
										></lightning-input>
									</div>
									<div class="filter-form-group grid-2col">
										<lightning-input
											type="text"
											label="Estimated Hours"
											value={selectedTaskDetails.estimatedHours}
											disabled
											class="filter-input"
										></lightning-input>
										<lightning-input
											type="text"
											label="Remaining (h.mm)"
											value={remainingEstimateDisplay}
											formatter="number"
											disabled
											class="filter-input"
											data-is-remaining
										></lightning-input>
									</div>
								</div>
							</div>
						</template>
					</div>

					<!-- Drawer Actions -->
					<div class="unified-drawer-actions">
						<!-- Filter actions -->
						<template if:true={showFilterDrawer}>
							<button
								class="filter-btn filter-btn-secondary"
								onclick={handleClearFilters}
							>
								<lightning-icon
									icon-name="utility:clear"
									size="xx-small"
								></lightning-icon>
								Clear All
							</button>
							<button
								class="filter-btn filter-btn-primary"
								onclick={handleApplyFilters}
							>
								<lightning-icon
									icon-name="utility:check"
									size="xx-small"
								></lightning-icon>
								Apply Filters
							</button>
						</template>

						<!-- New Task actions -->
						<template if:true={showNewTaskDrawer}>
							<button
								class="filter-btn filter-btn-secondary"
								onclick={handleCloseDrawer}
							>
								<lightning-icon
									icon-name="utility:close"
									size="xx-small"
								></lightning-icon>
								Cancel
							</button>
							<button
								class="filter-btn filter-btn-primary"
								onclick={handleCreateTask}
								disabled={isSavingNew}
							>
								<lightning-icon
									icon-name="utility:check"
									size="xx-small"
								></lightning-icon>
								Create Task
							</button>
						</template>

						<!-- Time Log actions -->
						<template if:true={showTimeLogDrawer}>
							<button
								class="filter-btn filter-btn-secondary"
								onclick={handleCloseDrawer}
							>
								<lightning-icon
									icon-name="utility:close"
									size="xx-small"
								></lightning-icon>
								Cancel
							</button>
							<button
								class="filter-btn filter-btn-primary"
								onclick={handleSubmitLogTime}
							>
								<lightning-icon
									icon-name="utility:check"
									size="xx-small"
								></lightning-icon>
								Log Time
							</button>
						</template>

						<!-- Task Details actions -->
						<template if:true={showTaskDrawer}>
							<button
								class="filter-btn filter-btn-danger"
								onclick={handleDeleteTask}
								disabled={isSavingEdit}
								title="Delete this task"
							>
								<lightning-icon
									icon-name="utility:delete"
									size="xx-small"
								></lightning-icon>
								Delete
							</button>
							<button
								class="filter-btn filter-btn-secondary"
								onclick={handleCloseDrawer}
							>
								<lightning-icon
									icon-name="utility:close"
									size="xx-small"
								></lightning-icon>
								Cancel
							</button>
							<button
								class="filter-btn filter-btn-primary"
								onclick={handleSaveTaskEdits}
								disabled={isSavingEdit}
							>
								<lightning-icon
									icon-name="utility:check"
									size="xx-small"
								></lightning-icon>
								Save Changes
							</button>
						</template>
					</div>
				</div>
			</div>
		</template>
	</div>

	<!-- Task Delay Modal -->
	<template if:true={showDelayModal}>
		<section role="dialog" aria-modal="true" class="delay-modal">
			<div class="delay-modal__content">
				<header class="delay-modal__header">
					<h2>Task Delay</h2>
					<button
						class="unified-drawer-close"
						onclick={closeDelayModal}
						title="Close"
					>
						<lightning-icon
							icon-name="utility:close"
							size="small"
						></lightning-icon>
					</button>
				</header>
				<div class="delay-modal__body">
					<div class="grid-2col">
						<lightning-input
							type="text"
							name="Subject"
							label="Subject"
							value={delayForm.Subject}
							onchange={handleDelayFieldChange}
						></lightning-input>
						<lightning-input
							type="text"
							name="AssignedToName"
							label="Assigned To"
							value={delayForm.AssignedToName}
							disabled
						></lightning-input>
						<lightning-combobox
							name="Delay_Origin__c"
							label="Origin"
							value={delayForm.Delay_Origin__c}
							options={delayPicklists.origins}
							onchange={handleDelayFieldChange}
						></lightning-combobox>
						<lightning-combobox
							name="Category__c"
							label="Category"
							value={delayForm.Category__c}
							options={filteredDelayCategories}
							onchange={handleDelayFieldChange}
						></lightning-combobox>
						<lightning-combobox
							name="Status"
							label="Status"
							value={delayForm.Status}
							options={delayStatusOptions}
							onchange={handleDelayFieldChange}
						></lightning-combobox>
						<lightning-input
							type="number"
							name="Delay_Days__c"
							label="Delay (in days)"
							min="0"
							value={delayForm.Delay_Days__c}
							onchange={handleDelayFieldChange}
						></lightning-input>
						<lightning-textarea
							name="Description"
							label="Description"
							value={delayForm.Description}
							onchange={handleDelayFieldChange}
							class="full-span"
						></lightning-textarea>
					</div>
				</div>
				<footer class="delay-modal__footer">
					<button
						class="filter-btn filter-btn-secondary"
						onclick={closeDelayModal}
					>
						Cancel
					</button>
					<button
						class="filter-btn filter-btn-primary"
						onclick={handleDelaySave}
					>
						<lightning-icon
							icon-name="utility:check"
							size="xx-small"
						></lightning-icon>
						Save
					</button>
				</footer>
			</div>
		</section>
	</template>

	<!-- Bulk Assign Modal -->
	<template if:true={showBulkAssignModal}>
		<section role="dialog" aria-modal="true" class="delay-modal">
			<div class="delay-modal__content">
				<header class="delay-modal__header">
					<h2>Bulk Assign Tasks</h2>
					<button class="close-btn" onclick={closeBulkAssignModal}>×</button>
				</header>
				<div class="delay-modal__body">
					<p class="modal-description">
						Assigning {selectedCount} selected task(s)
					</p>
					<lightning-combobox
						name="bulkAssignUser"
						label="Assign To"
						value={bulkAssignUserId}
						placeholder="Select User"
						options={assignableUsersOptions}
						onchange={handleBulkAssignUserChange}
						required
					></lightning-combobox>
				</div>
				<footer class="delay-modal__footer">
					<button class="cancel-btn" onclick={closeBulkAssignModal}>
						Cancel
					</button>
					<button class="save-btn" onclick={confirmBulkAssign}>
						Assign Tasks
					</button>
				</footer>
			</div>
		</section>
	</template>

	<!-- Bulk Status Modal -->
	<template if:true={showBulkStatusModal}>
		<section role="dialog" aria-modal="true" class="delay-modal">
			<div class="delay-modal__content">
				<header class="delay-modal__header">
					<h2>Bulk Update Status</h2>
					<button class="close-btn" onclick={closeBulkStatusModal}>×</button>
				</header>
				<div class="delay-modal__body">
					<p class="modal-description">
						Updating {selectedCount} selected task(s)
					</p>
					<lightning-combobox
						name="bulkStatus"
						label="New Status"
						value={bulkStatusValue}
						placeholder="Select Status"
						options={statusOptions}
						onchange={handleBulkStatusValueChange}
						required
					></lightning-combobox>
				</div>
				<footer class="delay-modal__footer">
					<button class="cancel-btn" onclick={closeBulkStatusModal}>
						Cancel
					</button>
					<button class="save-btn" onclick={confirmBulkStatus}>
						Update Status
					</button>
				</footer>
			</div>
		</section>
	</template>

	<!-- Bulk Priority Modal -->
	<template if:true={showBulkPriorityModal}>
		<section role="dialog" aria-modal="true" class="delay-modal">
			<div class="delay-modal__content">
				<header class="delay-modal__header">
					<h2>Bulk Update Priority</h2>
					<button class="close-btn" onclick={closeBulkPriorityModal}>
						×
					</button>
				</header>
				<div class="delay-modal__body">
					<p class="modal-description">
						Updating {selectedCount} selected task(s)
					</p>
					<lightning-combobox
						name="bulkPriority"
						label="New Priority"
						value={bulkPriorityValue}
						placeholder="Select Priority"
						options={priorityOptions}
						onchange={handleBulkPriorityValueChange}
						required
					></lightning-combobox>
				</div>
				<footer class="delay-modal__footer">
					<button class="cancel-btn" onclick={closeBulkPriorityModal}>
						Cancel
					</button>
					<button class="save-btn" onclick={confirmBulkPriority}>
						Update Priority
					</button>
				</footer>
			</div>
		</section>
	</template>
</template>
