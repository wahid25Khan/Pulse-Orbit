<template>
	<!-- Accessibility: Skip navigation link -->
	<a href="#main-content" class="skip-link">Skip to main content</a>

	<div class={computedRootClass}>
		<!-- Left Sidebar Navigation -->
		<aside class="left-sidebar" role="navigation" aria-label="Main navigation">
			<!-- App Logo/Brand -->
			<div class="sidebar-brand">
				<lightning-icon
					icon-name="standard:channel_program_levels"
					size="small"
					class="brand-icon"
				></lightning-icon>
			</div>

			<!-- Navigation Icons -->
			<nav class="sidebar-nav">
				<button
					class={navClassDashboard}
					data-key="dashboard"
					onclick={handleNavClick}
					title="Dashboard"
				>
					<lightning-icon
						icon-name="utility:dashboard"
						size="small"
					></lightning-icon>
					<span class="nav-label">Dashboard</span>
				</button>
				<button
					class={navClassKanban}
					data-key="kanban"
					onclick={handleNavClick}
					title="Kanban Board"
				>
					<lightning-icon
						icon-name="utility:kanban"
						size="small"
					></lightning-icon>
					<span class="nav-label">Kanban</span>
				</button>
				<button
					class={navClassTasks}
					data-key="tasks"
					onclick={handleNavClick}
					title="Task Management"
				>
					<lightning-icon
						icon-name="utility:task"
						size="small"
					></lightning-icon>
					<span class="nav-label">Tasks</span>
				</button>
			</nav>

			<!-- Theme Toggle at Bottom -->
			<div class="sidebar-footer">
				<button
					class="theme-toggle"
					onclick={handleToggleDarkMode}
					title={darkModeTitle}
				>
					<template if:true={isDarkMode}>
						<lightning-icon
							icon-name="utility:light_bulb"
							size="small"
						></lightning-icon>
					</template>
					<template if:false={isDarkMode}>
						<lightning-icon
							icon-name="utility:moon"
							size="small"
						></lightning-icon>
					</template>
				</button>
			</div>
		</aside>

		<div class="main-content" id="main-content">
			<!-- Dashboard View -->
			<template if:true={isDashboardView}>
				<div class="dashboard-container">
					<c-kanban-dashboard is-dark-mode={isDarkMode}></c-kanban-dashboard>
				</div>
			</template>
			<!-- Kanban Board View -->
			<!-- Kanban Board View -->
			<template if:true={isKanbanView}>
				<div class="kanban-board-container">
					<!-- Kanban Board Header -->
					<div class="kanban-view-header">
						<div class="header-content">
							<div class="header-left">
								<lightning-icon
									class="kanban-header-icon"
									icon-name="utility:kanban"
									size="medium"
								></lightning-icon>
								<h1 class="kanban-view-title">Kanban Board</h1>
								<template if:true={hasActiveFilters}>
									<div class="column-ordering-indicator">
										<lightning-icon
											class="ordering-icon"
											icon-name="utility:filterList"
											size="xx-small"
										></lightning-icon>
										<span class="ordering-text"
											>{activeFilterCount} filters active</span
										>
									</div>
								</template>
							</div>
							<div class="header-actions">
								<!-- Filter Button -->
								<button
									class="action-btn slds-button slds-button_neutral"
									onclick={handleOpenFilterDrawer}
									title="Open Filters"
								>
									<lightning-icon
										icon-name="utility:filterList"
										size="xx-small"
									></lightning-icon>
									<span>Filters</span>
									<template if:true={hasActiveFilters}>
										<span class="filter-count">({activeFilterCount})</span>
									</template>
								</button>

								<!-- Settings Button -->
								<div class="settings-dropdown-container">
									<button
										class="action-btn"
										onclick={handleToggleSettingsMenu}
										title="Settings"
									aria-expanded={showSettingsMenu} aria-label="Settings menu" >
										<lightning-icon
											icon-name="utility:settings"
											size="xx-small"
										></lightning-icon>
										<span>Settings</span>
									</button>

									<!-- Settings Dropdown Menu -->
									<template if:true={showSettingsMenu}>
										<div class="settings-dropdown-menu">
											<div class="settings-menu-header">
												<h3>Board Settings</h3>
											</div>
											<div class="settings-menu-content">
												<button
													class="settings-menu-item slds-button slds-button_neutral"
													onclick={handleRefreshColumns}
													title="Refresh board data"
												>
													<lightning-icon
														icon-name="utility:refresh"
														size="xx-small"
													></lightning-icon>
													<span>Refresh Board</span>
												</button>
												<button
													class="settings-menu-item slds-button slds-button_neutral"
													onclick={handleToggleVirtualScroll}
													title="Toggle virtual scrolling"
												>
													<lightning-icon
														icon-name="utility:scroll"
														size="xx-small"
													></lightning-icon>
													<span>{virtualScrollLabel}</span>
												</button>
												<button
													class="settings-menu-item slds-button slds-button_neutral"
													onclick={handleToggleColumnOrdering}
													title="Toggle custom column ordering"
												>
													<lightning-icon
														icon-name="utility:sort"
														size="xx-small"
													></lightning-icon>
													<span>Toggle Column Ordering</span>
												</button>
												<button
													class="settings-menu-item slds-button slds-button_neutral"
													onclick={handleBulkActions}
													title="Bulk task operations"
												>
													<lightning-icon
														icon-name="utility:multi_select_checkbox"
														size="xx-small"
													></lightning-icon>
													<span>Bulk Actions</span>
												</button>
											</div>
										</div>
									</template>
								</div>

								<!-- New Task Button -->
								<button
									class="action-btn primary-btn slds-button slds-button_brand"
									onclick={handleOpenNewTaskDrawer}
									title="Create New Task"
								>
									<lightning-icon
										icon-name="utility:add"
										size="xx-small"
									></lightning-icon>
									<span>New Task</span>
								</button>
							</div>
						</div>
					</div>

					<!-- Bulk Action Toolbar -->
					<template if:true={hasSelectedTasks}>
						<div class="bulk-action-toolbar">
							<div class="bulk-toolbar-left">
								<span class="bulk-selection-count">{bulkActionLabel}</span>
								<template if:true={isBulkOperating}>
									<lightning-spinner
										alternative-text="Processing bulk operation"
										size="small"
										class="bulk-spinner"
									></lightning-spinner>
								</template>
								<button
									class="bulk-btn clear-btn"
									onclick={handleClearSelection}
									title="Clear selection"
								>
									<lightning-icon
										icon-name="utility:clear"
										size="xx-small"
									></lightning-icon>
									<span>Clear</span>
								</button>
								<button
									class="bulk-btn select-all-btn"
									onclick={handleSelectAllTasks}
									title="Select all visible tasks"
								>
									<lightning-icon
										icon-name="utility:check"
										size="xx-small"
									></lightning-icon>
									<span>Select All</span>
								</button>
							</div>
							<div class="bulk-toolbar-right">
								<lightning-combobox
									name="bulkStatus"
									label="Change Status"
									placeholder="Select Status"
									options={statusPicklistValues}
									onchange={handleBulkStatusUpdate}
									class="bulk-combobox"
									variant="label-hidden"
								></lightning-combobox>
								<lightning-combobox
									name="bulkPriority"
									label="Change Priority"
									placeholder="Select Priority"
									options={priorityOptions}
									onchange={handleBulkPriorityChange}
									class="bulk-combobox"
									variant="label-hidden"
								></lightning-combobox>
								<lightning-combobox
									name="bulkAssignment"
									label="Assign To"
									placeholder="Assign To"
									options={assignableUsersOptions}
									onchange={handleBulkAssignment}
									class="bulk-combobox"
									variant="label-hidden"
								></lightning-combobox>
								<lightning-combobox
									name="bulkProject"
									label="Assign to Project"
									placeholder="Select Project"
									options={projectOptions}
									onchange={handleBulkProjectAssign}
									class="bulk-combobox"
									variant="label-hidden"
								></lightning-combobox>
								<button
									class="bulk-btn delete-btn"
									onclick={handleBulkDelete}
									title="Delete selected tasks"
									aria-label="Delete selected tasks"
								>
									<lightning-icon
										icon-name="utility:delete"
										size="xx-small"
									></lightning-icon>
									<span>Delete</span>
								</button>
							</div>
						</div>
					</template>

					<!-- Quick Filters Bar (UX-006) -->
					<div class="quick-filters-bar">
						<div class="quick-filters-left">
							<span class="quick-filters-label">Quick Filters:</span>
							<template for:each={quickFilterChips} for:item="chip">
								<button
									key={chip.key}
									class={chip.chipClass}
									data-filter-key={chip.key}
									onclick={handleQuickFilterToggle}
									title={chip.label}
								>
									<lightning-icon
										icon-name={chip.icon}
										size="xx-small"
									></lightning-icon>
									<span>{chip.label}</span>
								</button>
							</template>
						</div>
						<template if:true={hasActiveQuickFilters}>
							<div class="quick-filters-right">
								<span class="quick-filter-count"
									>{activeQuickFilterCount} active</span
								>
								<button
									class="quick-filter-clear"
									onclick={handleClearQuickFilters}
									title="Clear all quick filters"
								>
									<lightning-icon
										icon-name="utility:clear"
										size="xx-small"
									></lightning-icon>
									<span>Clear All</span>
								</button>
							</div>
						</template>
					</div>

					<!-- Main Board Loading Spinner -->
					<template if:true={isLoading}>
						<div class="board-loading-overlay">
							<lightning-spinner
								alternative-text="Loading kanban board"
								size="large"
								class="board-spinner"
							></lightning-spinner>
							<p class="loading-text">Loading your tasks...</p>
						</div>
					</template>

					<!-- Kanban columns -->
					<div class="kanban-columns">
						<template
							for:each={teamColumns}
							for:item="column"
							for:index="index"
						>
							<div
								key={column.id}
								class={column.combinedClasses}
								data-column-id={column.id}
								data-column-index={index}
								data-status={column.statusValue}
								data-status-label={column.title}
								data-collapsed={column.isCollapsed}
								onclick={handleColumnClick}
							>
								<div class="column-header">
									<h3 class="column-title">
										{column.title}
										<span class="task-count">({column.cardCount})</span>
									</h3>
									<div class="column-actions">
										<button
											class="column-action-btn toggle-btn"
											onclick={handleColumnToggle}
											data-column-id={column.id}
											title={column.toggleTitle}
										aria-expanded={column.isExpanded} >
											<template if:true={column.isCollapsed}>
												<lightning-icon
													icon-name="utility:chevronright"
													size="xx-small"
													aria-hidden="true"
												></lightning-icon>
												<span class="sr-only">Expand {column.title}</span>
											</template>
											<template if:false={column.isCollapsed}>
												<lightning-icon
													icon-name="utility:chevrondown"
													size="xx-small"
													aria-hidden="true"
												></lightning-icon>
												<span class="sr-only">Collapse {column.title}</span>
											</template>
										</button>
										<button
											class="column-action-btn add-task-btn"
											onclick={handleNewTaskInColumn}
											data-column-id={column.id}
											data-column-status={column.statusValue}
											title="Add task to {column.title}"
										>
											<lightning-icon
												icon-name="utility:add"
												size="xx-small"
												aria-hidden="true"
											></lightning-icon>
											<span class="sr-only">Add task to {column.title}</span>
										</button>
									</div>
								</div>

								<template if:false={column.isCollapsed}>
									<div
										class="column-content"
										data-column-id={column.id}
										ondragover={handleDragOver}
										ondrop={handleDrop}
										ondragleave={handleDragLeave}
									>
										<!-- PERF-001: top spacer for virtual scrolling -->
										<div class="vs-spacer" style={column.vsTopStyle}></div>
										<template for:each={column.renderedCards} for:item="card">
											<div
												key={card.Id}
												class="card-wrapper"
												data-task-id={card.Id}
											>
												<template if:true={isBulkMode}>
													<div class="card-checkbox-wrapper">
														<lightning-input
															type="checkbox"
															data-task-id={card.Id}
															onclick={handleTaskSelect}
															variant="label-hidden"
															label="Select task"
														></lightning-input>
													</div>
												</template>
												<c-kanban-card
													issue={card}
													is-dark-mode={isDarkMode}
													data-id={card.Id}
													draggable="true"
													oncarddragstart={handleCardDragStart}
													onclick={handleCardClick}
													ontimelogrequest={handleTimeLogRequest}
												></c-kanban-card>
											</div>
										</template>
										<!-- PERF-001: bottom spacer for virtual scrolling -->
										<div class="vs-spacer" style={column.vsBottomStyle}></div>
										<template if:false={column.hasCards}>
											<div class="empty-column">
												<lightning-icon
													icon-name="utility:inbox"
													size="medium"
													class="empty-icon"
												></lightning-icon>
												<p class="empty-title">No tasks in {column.title}</p>
												<p class="empty-description">
													Drag tasks here or create a new one
												</p>
												<lightning-button
													variant="brand"
													label="Add Task"
													icon-name="utility:add"
													onclick={handleNewTaskInColumn}
													data-column-id={column.id}
													data-column-status={column.statusValue}
													class="empty-action-btn"
												></lightning-button>
											</div>
										</template>
									</div>
								</template>
								<template if:true={column.isCollapsed}>
									<div class="collapsed-center-label" title={column.title}>
										{column.title}
									</div>
								</template>
							</div>
						</template>
					</div>
				</div>
			</template>
			<!-- End Kanban Board View -->
		</div>

		<!-- Unified Drawer - handles Filters, New Task, and Task Details -->
		<template if:true={showUnifiedDrawer}>
			<div
				class="unified-drawer-backdrop"
				onclick={handleDrawerBackdropClick}
			></div>
			<div class="unified-drawer-container">
				<div
					class="unified-drawer"
					role="dialog"
					aria-modal="true"
					aria-label={drawerTitle}
				>
					<!-- Drawer Header -->
					<div class="unified-drawer-header">
						<div class="unified-drawer-title">
							<lightning-icon
								icon-name={drawerIcon}
								size="small"
							></lightning-icon>
							<h2>{drawerTitle}</h2>
						</div>
						<button
							class="unified-drawer-close"
							onclick={handleCloseDrawer}
							title={closeButtonTitle}
						aria-label="Close drawer" >
							<lightning-icon
								icon-name="utility:close"
								size="small"
							></lightning-icon>
						</button>
					</div>

					<!-- Drawer Content -->
					<div class="unified-drawer-content">
						<!-- FILTER CONTENT -->
						<template if:true={showFilterDrawer}>
							<div class="filter-section">
								<div class="filter-section-header">
									<lightning-icon
										icon-name="utility:filterList"
										size="x-small"
									></lightning-icon>
									All Filters
								</div>
								<div class="filter-section-content">
									<template if:true={hasTeamOptions}>
										<div class="filter-form-group">
											<lightning-combobox
												name="team"
												label="Team"
												value={selectedTeamId}
												placeholder="Select Team"
												options={teamOptions}
												onchange={handleFilterChange}
												class="filter-select"
											></lightning-combobox>
										</div>
									</template>
									<div class="filter-form-group">
										<lightning-combobox
											name="assignedTo"
											label="Assigned To"
											value={selectedAssignedToId}
											placeholder="Select User"
											options={assignableUsersOptions}
											onchange={handleFilterChange}
											class="filter-select"
										></lightning-combobox>
									</div>
									<div class="filter-form-group">
										<lightning-combobox
											name="project"
											label="Project"
											value={selectedProjectId}
											placeholder="Select Project"
											options={projectOptions}
											onchange={handleFilterChange}
											class="filter-select"
										></lightning-combobox>
									</div>
									<div class="filter-form-group">
										<lightning-input
											type="date"
											name="startDate"
											label="Start Date"
											value={startDate}
											onchange={handleFilterChange}
											class="filter-input"
										></lightning-input>
									</div>
									<div class="filter-form-group">
										<lightning-input
											type="date"
											name="endDate"
											label="End Date"
											value={endDate}
											onchange={handleFilterChange}
											class="filter-input"
										></lightning-input>
									</div>
									<!-- Column visibility control: preserve board order, persist per-user -->
									<div class="filter-form-group full-width">
										<lightning-dual-listbox
											name="columns"
											label="Columns to Show"
											source-label="Hidden"
											selected-label="Visible"
											options={columnVisibilityOptions}
											value={selectedColumnIds}
											onchange={handleColumnVisibilityChange}
											disable-reordering="true"
										></lightning-dual-listbox>
									</div>
									<div class="filter-form-group full-width">
										<div class="filter-checkbox-group">
											<template
												for:each={statusFilterOptions}
												for:item="statusOption"
											>
												<div
													key={statusOption.value}
													class="filter-checkbox-item"
												>
													<lightning-input
														type="checkbox"
														name="status"
														label={statusOption.label}
														value={statusOption.value}
														checked={statusOption.checked}
														data-filter-type="status"
														data-filter-value={statusOption.value}
														onchange={handleFilterCheckboxChange}
													></lightning-input>
												</div>
											</template>
										</div>
									</div>
									<div class="filter-form-group full-width">
										<div class="filter-checkbox-group">
											<template
												for:each={priorityFilterOptions}
												for:item="priorityOption"
											>
												<div
													key={priorityOption.value}
													class="filter-checkbox-item"
												>
													<lightning-input
														type="checkbox"
														name="priority"
														label={priorityOption.label}
														value={priorityOption.value}
														checked={priorityOption.checked}
														data-filter-type="priority"
														data-filter-value={priorityOption.value}
														onchange={handleFilterCheckboxChange}
													></lightning-input>
												</div>
											</template>
										</div>
									</div>
								</div>
							</div>
						</template>

						<!-- NEW TASK CONTENT -->
						<template if:true={showNewTaskDrawer}>
							<div class="filter-section">
								<div class="filter-section-header">
									<lightning-icon
										icon-name="utility:task"
										size="x-small"
									></lightning-icon>
									Details
								</div>
								<div class="filter-section-content">
									<template if:true={hasTeamOptions}>
										<div class="filter-form-group">
											<lightning-combobox
												name="TLG_Team__c"
												label="Team"
												value={newTaskData.TLG_Team__c}
												placeholder="Select Team"
												options={teamOptions}
												onchange={handleNewTaskFieldChange}
												class="filter-select"
											></lightning-combobox>
										</div>
									</template>
									<div class="filter-form-group">
										<lightning-combobox
											name="TLG_Status__c"
											label="Status"
											value={newTaskData.TLG_Status__c}
											options={newTaskStatusOptions}
											onchange={handleNewTaskFieldChange}
											onblur={handleNewFieldBlur}
											required
											class="filter-select"
										></lightning-combobox>
									</div>
									<div class="filter-form-group">
										<lightning-input
											type="text"
											name="Name"
											label="Subject"
											value={newTaskData.Name}
											onchange={handleNewTaskFieldChange}
											onblur={handleNewFieldBlur}
											required
											class="filter-input"
										></lightning-input>
									</div>
									<div class="filter-form-group">
										<lightning-combobox
											name="TLG_Priority__c"
											label="Priority"
											value={newTaskData.TLG_Priority__c}
											options={priorityOptions}
											onchange={handleNewTaskFieldChange}
											class="filter-select"
										></lightning-combobox>
									</div>
									<div class="filter-form-group">
										<lightning-combobox
											name="TLG_Category__c"
											label="Task Category"
											value={newTaskData.TLG_Category__c}
											options={categoryOptions}
											onchange={handleNewTaskFieldChange}
											class="filter-select"
										></lightning-combobox>
									</div>
									<div class="filter-form-group">
										<lightning-input
											type="date"
											name="TLG_Due_Date__c"
											label="Due Date"
											value={newTaskData.TLG_Due_Date__c}
											onchange={handleNewTaskFieldChange}
											class="filter-input"
										></lightning-input>

								onclick={handleClearFilters}
							>
								<lightning-icon
									icon-name="utility:clear"
									size="xx-small"
								></lightning-icon>
								Clear All
							</button>
							<button
								class="filter-btn filter-btn-primary slds-button slds-button_brand"
								onclick={handleApplyFilters}
							>
								<lightning-icon
									icon-name="utility:check"
									size="xx-small"
								></lightning-icon>
								Apply Filters
							</button>
						</template>

						<!-- New Task actions -->
						<template if:true={showNewTaskDrawer}>
							<button
								class="filter-btn filter-btn-secondary slds-button slds-button_neutral"
								onclick={handleCloseDrawer}
							>
								<lightning-icon
									icon-name="utility:close"
									size="xx-small"
								></lightning-icon>
								Cancel
							</button>
							<button
								class="filter-btn filter-btn-primary slds-button slds-button_brand"
								onclick={handleCreateTask}
								disabled={isSavingNew}
							>
								<lightning-icon
									icon-name="utility:check"
									size="xx-small"
								></lightning-icon>
								Create Task
							</button>
						</template>

						<!-- Task Details actions -->
						<template if:true={showTaskDrawer}>
							<button
								class="filter-btn filter-btn-secondary slds-button slds-button_neutral"
								onclick={handleCloseDrawer}
							>
								<lightning-icon
									icon-name="utility:close"
									size="xx-small"
								></lightning-icon>
								Cancel
							</button>
							<button
								class="filter-btn filter-btn-primary slds-button slds-button_brand"
								onclick={handleSaveTaskEdits}
								disabled={isSavingEdit}
							>
								<lightning-icon
									icon-name="utility:check"
									size="xx-small"
								></lightning-icon>
								Save Changes
							</button>
						</template>
					</div>
				</div>
			</div>
		</template>
	</div>

	<!-- Task Delay Modal -->
	<template if:true={showDelayModal}>
		<section role="dialog" aria-modal="true" class="delay-modal">
			<div class="delay-modal__content">
				<header class="delay-modal__header">
					<h2>Task Delay</h2>
					<button
						class="unified-drawer-close"
						onclick={closeDelayModal}
						title="Close"
					>
						<lightning-icon
							icon-name="utility:close"
							size="small"
						></lightning-icon>
					</button>
				</header>
				<div class="delay-modal__body">
					<div class="grid-2col">
						<lightning-input
							type="text"
							name="Subject"
							label="Subject"
							value={delayForm.Subject}
							onchange={handleDelayFieldChange}
						></lightning-input>
						<lightning-input
							type="text"
							name="AssignedToName"
							label="Assigned To"
							value={delayForm.AssignedToName}
							disabled
						></lightning-input>
						<lightning-combobox
							name="Delay_Origin__c"
							label="Origin"
							value={delayForm.Delay_Origin__c}
							options={delayPicklists.origins}
							onchange={handleDelayFieldChange}
						></lightning-combobox>
						<lightning-combobox
							name="Category__c"
							label="Category"
							value={delayForm.Category__c}
							options={filteredDelayCategories}
							onchange={handleDelayFieldChange}
						></lightning-combobox>
						<lightning-combobox
							name="Status"
							label="Status"
							value={delayForm.Status}
							options={delayStatusOptions}
							onchange={handleDelayFieldChange}
						></lightning-combobox>
						<lightning-input
							type="number"
							name="Delay_Days__c"
							label="Delay (in days)"
							min="0"
							value={delayForm.Delay_Days__c}
							onchange={handleDelayFieldChange}
						></lightning-input>
						<lightning-textarea
							name="Description"
							label="Description"
							value={delayForm.Description}
							onchange={handleDelayFieldChange}
							class="full-span"
						></lightning-textarea>
					</div>
				</div>
				<footer class="delay-modal__footer">
					<button
						class="filter-btn filter-btn-secondary"
						onclick={closeDelayModal}
					>
						Cancel
					</button>
					<button
						class="filter-btn filter-btn-primary"
						onclick={handleDelaySave}
					>
						<lightning-icon
							icon-name="utility:check"
							size="xx-small"
						></lightning-icon>
						Save
					</button>
				</footer>
			</div>
		</section>
	</template>

	<!-- Confirmation Dialog (MIN-005) -->
	<template if:true={showConfirmation}>
		<section
			role="dialog"
			tabindex="-1"
			aria-labelledby="confirmation-heading"
			aria-modal="true"
			class="slds-modal slds-fade-in-open slds-modal_small"
		>
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<h2
						id="confirmation-heading"
						class="slds-modal__title slds-hyphenate"
					>
						{confirmationConfig.title}
					</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium">
					<p>{confirmationConfig.message}</p>
				</div>
				<footer class="slds-modal__footer">
					<button
						class="slds-button slds-button_neutral"
						onclick={handleConfirmationCancel}
					>
						{confirmationConfig.cancelLabel}
					</button>
					<button
						class="slds-button slds-button_destructive"
						onclick={handleConfirmationConfirm}
					>
						{confirmationConfig.confirmLabel}
					</button>
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>

	<!-- UX-002: Undo banner -->
	<template if:true={showUndoBanner}>
		<div class="undo-banner" role="status" aria-live="polite">
			<span class="undo-text">{undoMessage}</span>
			<button
				class="slds-button slds-button_neutral undo-btn"
				onclick={handleUndoLastMove}
				title="Undo last move"
			>
				Undo
			</button>
		</div>
	</template>
</template>
